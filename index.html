<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Besides - Social Networking App</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@7.22.9/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    function App() {
      const [posts, setPosts] = React.useState([
        { id: 1, user: "Emma", content: "Loving this community! What's your favorite hobby?", likes: 5 },
        { id: 2, user: "Sophie", content: "Just finished a great book! Any recommendations?", likes: 3 }
      ]);
      const [newPost, setNewPost] = React.useState("");
      const [messages, setMessages] = React.useState([
        { id: 1, user: "Emma", text: "Hey, how's it going?" },
        { id: 2, user: "You", text: "Hey Emma! I'm excited to be here!" }
      ]);
      const [newMessage, setNewMessage] = React.useState("");

      const handlePostSubmit = (e) => {
        e.preventDefault();
        if (newPost.trim()) {
          setPosts([...posts, { id: posts.length + 1, user: "You", content: newPost, likes: 0 }]);
          setNewPost("");
        }
      };

      const handleMessageSubmit = (e) => {
        e.preventDefault();
        if (newMessage.trim()) {
          setMessages([...messages, { id: messages.length + 1, user: "You", text: newMessage }]);
          setNewMessage("");
        }
      };

      const handleLike = (id) => {
        setPosts(posts.map(post => 
          post.id === id ? { ...post, likes: post.likes + 1 } : post
        ));
      };

      return (
        <div className="min-h-screen bg-pink-50 font-sans">
          <header className="bg-pink-500 text-white p-4 flex justify-between items-center">
            <h1 className="text-2xl font-bold">Besides</h1>
            <div>
              <button className="mr-4 hover:underline">Profile</button>
              <button className="hover:underline">Logout</button>
            </div>
          </header>
          <main className="max-w-4xl mx-auto p-4 grid grid-cols-3 gap-4">
            <section className="col-span-2">
              <h2 className="text-xl font-semibold mb-4">Community Feed</h2>
              <div className="mb-4">
                <textarea
                  className="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-300"
                  placeholder="Share something with the community..."
                  value={newPost}
                  onChange={(e) => setNewPost(e.target.value)}
                ></textarea>
                <button
                  className="mt-2 bg-pink-500 text-white px-4 py-2 rounded-lg hover:bg-pink-600"
                  onClick={handlePostSubmit}
                >
                  Post
                </button>
              </div>
              <div className="space-y-4">
                {posts.map(post => (
                  <div key={post.id} className="bg-white p-4 rounded-lg shadow">
                    <p className="font-semibold">{post.user}</p>
                    <p>{post.content}</p>
                    <div className="mt-2">
                      <button
                        className="text-pink-500 hover:text-pink-700"
                        onClick={() => handleLike(post.id)}
                      >
                        Like ({post.likes})
                      </button>
                    </div>
                  </div>
                ))}
              </div>
            </section>
            <section>
              <h2 className="text-xl font-semibold mb-4">Chat</h2>
              <div className="bg-white p-4 rounded-lg shadow h-64 overflow-y-auto mb-4">
                {messages.map(message => (
                  <div key={message.id} className={`mb-2 ${message.user === "You" ? "text-right" : ""}`}>
                    <p className="font-semibold">{message.user}</p>
                    <p>{message.text}</p>
                  </div>
                ))}
              </div>
              <div>
                <input
                  type="text"
                  className="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-300"
                  placeholder="Type a message..."
                  value={newMessage}
                  onChange={(e) => setNewMessage(e.target.value)}
                />
                <button
                  className="mt-2 bg-pink-500 text-white px-4 py-2 rounded-lg hover:bg-pink-600"
                  onClick={handleMessageSubmit}
                >
                  Send
                </button>
              </div>
            </section>
          </main>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
