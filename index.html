<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Besides - Sign Up</title>
    <style>
        :root {
            --besides-pink: #EC4899;
            --besides-purple: #A855F7;
            --pink-50: #FDF2F8;
            --pink-200: #FBCFE8;
            --pink-400: #F472B6;
            --pink-700: #BE185D;
            --purple-100: #F3E8FF;
            --white: #FFFFFF;
            --gray-200: #E5E7EB;
            --red-500: #EF4444;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(to bottom right, var(--pink-50), var(--purple-100));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .container {
            max-width: 28rem;
            width: 100%;
            background: var(--white);
            border-radius: 1.5rem;
            overflow: hidden;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .header {
            background: linear-gradient(to right, var(--besides-pink), var(--besides-purple));
            height: 6rem;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.2;
            background: inherit;
        }

        .header .decorative-circle {
            position: absolute;
            background: var(--white);
            border-radius: 9999px;
        }

        .header .decorative-circle:nth-child(1) { top: 1rem; left: 2.5rem; width: 2rem; height: 2rem; }
        .header .decorative-circle:nth-child(2) { top: 3rem; left: 6rem; width: 1.25rem; height: 1.25rem; }
        .header .decorative-circle:nth-child(3) { top: 2rem; right: 4rem; width: 1.5rem; height: 1.5rem; }
        .header .decorative-circle:nth-child(4) { bottom: 1rem; right: 2.5rem; width: 1.75rem; height: 1.75rem; }

        .header h1 {
            color: var(--white);
            font-size: 1.875rem;
            font-weight: 700;
            z-index: 10;
        }

        .form-container {
            padding: 2rem;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--pink-700);
            margin-bottom: 0.25rem;
        }

        .input-container {
            position: relative;
        }

        .input-icon {
            position: absolute;
            top: 50%;
            left: 0.75rem;
            transform: translateY(-50%);
            color: var(--pink-400);
        }

        .input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border: 1px solid var(--pink-200);
            border-radius: 0.75rem;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .input:focus {
            border-color: var(--pink-400);
            box-shadow: 0 0 0 3px rgba(236, 72, 153, 0.3);
        }

        .input::placeholder {
            color: #9CA3AF;
        }

        .password-toggle {
            position: absolute;
            top: 50%;
            right: 0.75rem;
            transform: translateY(-50%);
            color: var(--pink-400);
            background: none;
            border: none;
            cursor: pointer;
        }

        .password-toggle:hover {
            color: var(--pink-600);
        }

        .profile-image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .profile-image-circle {
            width: 120px;
            height: 120px;
            border-radius: 9999px;
            border: 2px dashed var(--pink-400);
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--pink-50);
            cursor: pointer;
            overflow: hidden;
            position: relative;
        }

        .profile-image-preview {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scale(var(--image-scale, 1));
        }

        .profile-image-placeholder {
            color: var(--pink-400);
            font-size: 1.5rem;
        }

        .resize-slider {
            width: 100%;
            margin-top: 0.5rem;
        }

        .error {
            color: var(--red-500);
            font-size: 0.75rem;
            margin-top: 0.25rem;
            text-align: center;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checkbox {
            width: 1rem;
            height: 1rem;
            border: 1px solid var(--pink-200);
            border-radius: 0.25rem;
            accent-color: var(--besides-pink);
        }

        .checkbox-label {
            font-size: 0.875rem;
            color: var(--pink-700);
        }

        .link {
            color: var(--pink-400);
            font-weight: 500;
            text-decoration: none;
        }

        .link:hover {
            color: var(--pink-600);
        }

        .submit-button {
            width: 100%;
            background: linear-gradient(to right, var(--besides-pink), var(--besides-purple));
            color: var(--white);
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 0.75rem;
            font-weight: 700;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .submit-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .loader {
            border: 2px solid var(--white);
            border-top: 2px solid transparent;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .submit-button.loading .loader {
            display: inline-block;
        }

        .submit-button.loading span {
            display: none;
        }

        .text-center {
            text-align: center;
        }

        .success-container {
            text-align: center;
            padding: 2rem;
        }

        .success-container h2 {
            color: var(--besides-pink);
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .success-container p {
            color: var(--pink-700);
            margin-bottom: 1.5rem;
        }

        .success-container .link {
            display: inline-block;
            background: var(--besides-pink);
            color: var(--white);
            padding: 0.5rem 1rem;
            border-radius: 0.75rem;
            text-decoration: none;
        }

        .success-container .link:hover {
            background: var(--besides-purple);
        }

        @media (max-width: 640px) {
            .container {
                margin: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="header">
                <div class="decorative-circle"></div>
                <div class="decorative-circle"></div>
                <div class="decorative-circle"></div>
                <div class="decorative-circle"></div>
                <h1>Join Besides!</h1>
            </div>
            <div class="form-container">
                <form id="signup-form" class="form">
                    <div class="form-group">
                        <label for="profile-image" class="label">Profile Image</label>
                        <div class="profile-image-container">
                            <div class="profile-image-circle" id="profile-image-circle">
                                <svg class="profile-image-placeholder" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M12 12c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM12 14c-4.42 0-8 2.69-8 6v2h16v-2c0-3.31-3.58-6-8-6z"/>
                                </svg>
                            </div>
                            <input type="file" id="profile-image" name="profileImage" class="input file-input" accept="image/*" style="display: none;">
                            <div id="resize-slider-container"></div>
                        </div>
                        <p id="profile-image-error" class="error"></p>
                    </div>
                    <div class="form-group">
                        <label for="name" class="label">Your Name</label>
                        <div class="input-container">
                            <svg class="input-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 12c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM12 14c-4.42 0-8 2.69-8 6v2h16v-2c0-3.31-3.58-6-8-6z"/>
                            </svg>
                            <input type="text" id="name" name="name" class="input" placeholder="YourName">
                        </div>
                        <p id="name-error" class="error"></p>
                    </div>
                    <div class="form-group">
                        <label for="password" class="label">Password</label>
                        <div class="input-container">
                            <svg class="input-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 14c1.66 0 3-1.34 3-3V7c0-1.66-1.34-3-3-3S9 5.34 9 7v4c0 1.66 1.34 3 3 3zm5 4v2H7v-2c0-2.76 2.24-5 5-5s5 2.24 5 5z"/>
                            </svg>
                            <input type="password" id="password" name="password" class="input" placeholder="Shh... it's secret">
                            <button type="button" id="toggle-password" class="password-toggle">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" id="eye-icon">
                                    <path d="M17.94 17.94A10.07 10.07 0 0112 20c-7 0-11-8-11-8s4-8 11-8a10.07 10.07 0 015.94 2.06M9.9 4.24A9.12 9.12 0 0012 4c7 0 11 8 11 8a18.5 18.5 0 01-2.16 3.19m-6.72-1.07a3 3 0 11-4.24-4.24M1 1l22 22"/>
                                </svg>
                            </button>
                        </div>
                        <p id="password-error" class="error"></p>
                    </div>
                    <div class="checkbox-container">
                        <input type="checkbox" id="terms" name="terms" class="checkbox">
                        <label for="terms" class="checkbox-label">
                            I agree to the <a href="#" class="link">Terms</a> and <a href="#" class="link">Privacy Policy</a>
                        </label>
                    </div>
                    <p id="terms-error" class="error"></p>
                    <p id="submit-error" class="error"></p>
                    <button type="submit" class="submit-button">
                        <span class="loader"></span>
                        <span>Create Account <svg class="inline ml-1" width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg></span>
                    </button>
                    <div class="text-center">
                        <span class="text-sm text-pink-700">Already have an account? <a href="sign.html" class="link">Sign in</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="module">
        // Import Firebase SDK
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, updateProfile, sendEmailVerification } from 'https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyALNlMLF-Fxu87Ge5yfhp2m1R-vU58XcLo",
            authDomain: "besides-sm.firebaseapp.com",
            projectId: "besides-sm",
            storageBucket: "besides-sm.firebasestorage.app",
            messagingSenderId: "897908486036",
            appId: "1:897908486036:web:e39140f75bec1b4d4de981",
            measurementId: "G-BB0NMVRFLY"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // App state
        let state = {
            formData: { name: '', password: '', profileImage: null, terms: false },
            errors: {},
            showPassword: false,
            isSubmitting: false,
            isSubmitted: false,
            submitError: '',
            imageScale: 1,
            imagePreview: null,
        };

        // Validate name
        function validateName(name) {
            if (!name.trim()) return 'Name is required';
            if (/\s/.test(name)) return 'Spaces are not allowed';
            if (!/^[a-zA-Z0-9._-]+$/.test(name)) return 'Only letters, numbers, _, ., - are allowed';
            return '';
        }

        // Check name uniqueness
        async function isNameUnique(name) {
            try {
                const email = `${name.toLowerCase()}@gmail.com`;
                await createUserWithEmailAndPassword(auth, email, 'tempPassword123');
                await auth.currentUser.delete();
                return true;
            } catch (error) {
                if (error.code === 'auth/email-already-in-use') return false;
                return true;
            }
        }

        // Update specific DOM elements
        function updateDOM() {
            document.getElementById('name-error').textContent = state.errors.name || '';
            document.getElementById('password-error').textContent = state.errors.password || '';
            document.getElementById('profile-image-error').textContent = state.errors.profileImage || '';
            document.getElementById('terms-error').textContent = state.errors.terms || '';
            document.getElementById('submit-error').textContent = state.submitError || '';
            document.getElementById('name').value = state.formData.name;
            document.getElementById('password').value = state.formData.password;
            document.getElementById('terms').checked = state.formData.terms;
            const submitButton = document.querySelector('.submit-button');
            submitButton.classList.toggle('loading', state.isSubmitting);
            submitButton.disabled = state.isSubmitting;
            const profileImageCircle = document.getElementById('profile-image-circle');
            profileImageCircle.innerHTML = state.imagePreview
                ? `<img src="${state.imagePreview}" class="profile-image-preview" style="--image-scale: ${state.imageScale};"></img>`
                : `<svg class="profile-image-placeholder" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 12c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM12 14c-4.42 0-8 2.69-8 6v2h16v-2c0-3.31-3.58-6-8-6z"/></svg>`;
            const resizeSliderContainer = document.getElementById('resize-slider-container');
            resizeSliderContainer.innerHTML = state.imagePreview
                ? `<input type="range" id="image-scale" min="1" max="2" step="0.1" value="${state.imageScale}" class="resize-slider">`
                : '';
            const eyeIcon = document.getElementById('eye-icon');
            eyeIcon.innerHTML = state.showPassword
                ? '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/>'
                : '<path d="M17.94 17.94A10.07 10.07 0 0112 20c-7 0-11-8-11-8s4-8 11-8a10.07 10.07 0 015.94 2.06M9.9 4.24A9.12 9.12 0 0012 4c7 0 11 8 11 8a18.5 18.5 0 01-2.16 3.19m-6.72-1.07a3 3 0 11-4.24-4.24M1 1l22 22"/>';
        }

        // Initial render
        updateDOM();

        // Event Listeners
        const form = document.getElementById('signup-form');
        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('toggle-password');
        const profileImageInput = document.getElementById('profile-image');
        const profileImageCircle = document.getElementById('profile-image-circle');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const errors = {};
            const nameError = validateName(state.formData.name);
            if (nameError) errors.name = nameError;
            else {
                const isUnique = await isNameUnique(state.formData.name);
                if (!isUnique) errors.name = 'This name is already taken';
            }
            if (!state.formData.password) errors.password = 'Password is required';
            else if (state.formData.password.length < 5) errors.password = 'Password must be at least 5 characters';
            if (!state.formData.profileImage) errors.profileImage = 'Profile image is required';
            else if (!state.formData.profileImage.type.startsWith('image/')) errors.profileImage = 'Please upload an image file';
            if (!state.formData.terms) errors.terms = 'You must agree to the terms';

            state.errors = errors;
            state.submitError = '';
            if (Object.keys(errors).length === 0) {
                state.isSubmitting = true;
                updateDOM();

                try {
                    // Upload image to ImgBB
                    const formData = new FormData();
                    formData.append('image', state.formData.profileImage);
                    formData.append('key', '0f248e70fc4e7dffde307dd772823379');
                    const response = await fetch('https://api.imgbb.com/1/upload', {
                        method: 'POST',
                        body: formData,
                    });
                    const result = await response.json();
                    if (!result.success) throw new Error('Image upload failed');

                    // Create user with Firebase Auth
                    const email = `${state.formData.name.toLowerCase()}@gmail.com`;
                    const userCredential = await createUserWithEmailAndPassword(auth, email, state.formData.password);
                    const user = userCredential.user;

                    // Update user profile
                    await updateProfile(user, {
                        displayName: state.formData.name,
                        photoURL: result.data.url,
                    });

                    // Send email verification
                    await sendEmailVerification(user);

                    state.isSubmitting = false;
                    state.isSubmitted = true;
                    updateDOM();
                    setTimeout(() => window.location.href = 'home.html', 1000);
                } catch (error) {
                    state.isSubmitting = false;
                    state.submitError = error.message || 'Failed to create account. Please try again.';
                    updateDOM();
                }
            } else {
                updateDOM();
            }
        });

        form.addEventListener('input', (e) => {
            const { name, value, type, checked, files } = e.target;
            state.formData = {
                ...state.formData,
                [name]: type === 'checkbox' ? checked : type === 'file' ? files[0] : value,
            };
            if (name === 'profileImage' && files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    state.imagePreview = e.target.result;
                    state.imageScale = 1;
                    updateDOM();
                };
                reader.readAsDataURL(files[0]);
            }
            updateDOM();
        });

        document.addEventListener('input', (e) => {
            if (e.target.id === 'image-scale') {
                state.imageScale = e.target.value;
                updateDOM();
            }
        });

        togglePassword.addEventListener('click', () => {
            state.showPassword = !state.showPassword;
            updateDOM();
        });

        profileImageCircle.addEventListener('click', () => {
            profileImageInput.click();
        });
    </script>
</body>
</html>
