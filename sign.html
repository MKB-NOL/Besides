<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Besides - Sign In</title>
    <style>
        :root {
            --besides-pink: #EC4899;
            --besides-purple: #A855F7;
            --pink-50: #FDF2F8;
            --pink-200: #FBCFE8;
            --pink-400: #F472B6;
            --pink-700: #BE185D;
            --purple-100: #F3E8FF;
            --white: #FFFFFF;
            --gray-200: #E5E7EB;
            --red-500: #EF4444;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(to bottom right, var(--pink-50), var(--purple-100));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .container {
            max-width: 28rem;
            width: 100%;
            background: var(--white);
            border-radius: 1.5rem;
            overflow: hidden;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .header {
            background: linear-gradient(to right, var(--besides-pink), var(--besides-purple));
            height: 6rem;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.2;
            background: inherit;
        }

        .header .decorative-circle {
            position: absolute;
            background: var(--white);
            border-radius: 9999px;
        }

        .header .decorative-circle:nth-child(1) { top: 1rem; left: 2.5rem; width: 2rem; height: 2rem; }
        .header .decorative-circle:nth-child(2) { top: 3rem; left: 6rem; width: 1.25rem; height: 1.25rem; }
        .header .decorative-circle:nth-child(3) { top: 2rem; right: 4rem; width: 1.5rem; height: 1.5rem; }
        .header .decorative-circle:nth-child(4) { bottom: 1rem; right: 2.5rem; width: 1.75rem; height: 1.75rem; }

        .header h1 {
            color: var(--white);
            font-size: 1.875rem;
            font-weight: 700;
            z-index: 10;
        }

        .form-container {
            padding: 2rem;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--pink-700);
            margin-bottom: 0.25rem;
        }

        .input-container {
            position: relative;
        }

        .input-icon {
            position: absolute;
            top: 50%;
            left: 0.75rem;
            transform: translateY(-50%);
            color: var(--pink-400);
        }

        .input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border: 1px solid var(--pink-200);
            border-radius: 0.75rem;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .input:focus {
            border-color: var(--pink-400);
            box-shadow: 0 0 0 3px rgba(236, 72, 153, 0.3);
        }

        .input::placeholder {
            color: #9CA3AF;
        }

        .password-toggle {
            position: absolute;
            top: 50%;
            right: 0.75rem;
            transform: translateY(-50%);
            color: var(--pink-400);
            background: none;
            border: none;
            cursor: pointer;
        }

        .password-toggle:hover {
            color: var(--pink-600);
        }

        .error {
            color: var(--red-500);
            font-size: 0.75rem;
            margin-top: 0.25rem;
            text-align: center;
        }

        .link {
            color: var(--pink-400);
            font-weight: 500;
            text-decoration: none;
        }

        .link:hover {
            color: var(--pink-600);
        }

        .submit-button {
            width: 100%;
            background: linear-gradient(to right, var(--besides-pink), var(--besides-purple));
            color: var(--white);
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 0.75rem;
            font-weight: 700;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .submit-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .loader {
            border: 2px solid var(--white);
            border-top: 2px solid transparent;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .submit-button.loading .loader {
            display: inline-block;
        }

        .submit-button.loading span {
            display: none;
        }

        .text-center {
            text-align: center;
        }

        .success-container {
            text-align: center;
            padding: 2rem;
        }

        .success-container h2 {
            color: var(--besides-pink);
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .success-container p {
            color: var(--pink-700);
            margin-bottom: 1.5rem;
        }

        .success-container .link {
            display: inline-block;
            background: var(--besides-pink);
            color: var(--white);
            padding: 0.5rem 1rem;
            border-radius: 0.75rem;
            text-decoration: none;
        }

        .success-container .link:hover {
            background: var(--besides-purple);
        }

        @media (max-width: 640px) {
            .container {
                margin: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="header">
                <div class="decorative-circle"></div>
                <div class="decorative-circle"></div>
                <div class="decorative-circle"></div>
                <div class="decorative-circle"></div>
                <h1>Sign In to Besides</h1>
            </div>
            <div class="form-container">
                <form id="signin-form" class="form">
                    <div class="form-group">
                        <label for="name" class="label">Your Name</label>
                        <div class="input-container">
                            <svg class="input-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 12c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM12 14c-4.42 0-8 2.69-8 6v2h16v-2c0-3.31-3.58-6-8-6z"/>
                            </svg>
                            <input type="text" id="name" name="name" class="input" placeholder="YourName">
                        </div>
                        <p id="name-error" class="error"></p>
                    </div>
                    <div class="form-group">
                        <label for="password" class="label">Password</label>
                        <div class="input-container">
                            <svg class sick="input-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 14c1.66 0 3-1.34 3-3V7c0-1.66-1.34-3-3-3S9 5.34 9 7v4c0 1.66 1.34 3 3 3zm5 4v2H7v-2c0-2.76 2.24-5 5-5s5 2.24 5 5z"/>
                            </svg>
                            <input type="password" id="password" name="password" class="input" placeholder="Shh... it's secret">
                            <button type="button" id="toggle-password" class="password-toggle">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" id="eye-icon">
                                    <path d="M17.94 17.94A10.07 10.07 0 0112 20c-7 0-11-8-11-8s4-8 11-8a10.07 10.07 0 015.94 2.06M9.9 4.24A9.12 9.12 0 0012 4c7 0 11 8 11 8a18.5 18.5 0 01-2.16 3.19m-6.72-1.07a3 3 0 11-4.24-4.24M1 1l22 22"/>
                                </svg>
                            </button>
                        </div>
                        <p id="password-error" class="error"></p>
                    </div>
                    <p id="submit-error" class="error"></p>
                    <button type="submit" class="submit-button">
                        <span class="loader"></span>
                        <span>Sign In <svg class="inline ml-1" width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg></span>
                    </button>
                    <div class="text-center">
                        <span class="text-sm text-pink-700">Need an account? <a href="index.html" class="link">Sign up</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="module">
        // Import Firebase SDK
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyALNlMLF-Fxu87Ge5yfhp2m1R-vU58XcLo",
            authDomain: "besides-sm.firebaseapp.com",
            projectId: "besides-sm",
            storageBucket: "besides-sm.firebasestorage.app",
            messagingSenderId: "897908486036",
            appId: "1:897908486036:web:e39140f75bec1b4d4de981",
            measurementId: "G-BB0NMVRFLY"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // App state
        let state = {
            formData: { name: '', password: '' },
            errors: {},
            showPassword: false,
            isSubmitting: false,
            submitError: '',
        };

        // Update specific DOM elements
        function updateDOM() {
            document.getElementById('name-error').textContent = state.errors.name || '';
            document.getElementById('password-error').textContent = state.errors.password || '';
            document.getElementById('submit-error').textContent = state.submitError || '';
            document.getElementById('name').value = state.formData.name;
            document.getElementById('password').value = state.formData.password;
            const submitButton = document.querySelector('.submit-button');
            submitButton.classList.toggle('loading', state.isSubmitting);
            submitButton.disabled = state.isSubmitting;
            const eyeIcon = document.getElementById('eye-icon');
            eyeIcon.innerHTML = state.showPassword
                ? '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/>'
                : '<path d="M17.94 17.94A10.07 10.07 0 0112 20c-7 0-11-8-11-8s4-8 11-8a10.07 10.07 0 015.94 2.06M9.9 4.24A9.12 9.12 0 0012 4c7 0 11 8 11 8a18.5 18.5 0 01-2.16 3.19m-6.72-1.07a3 3 0 11-4.24-4.24M1 1l22 22"/>';
        }

        // Initial render
        updateDOM();

        // Event Listeners
        const form = document.getElementById('signin-form');
        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('toggle-password');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const errors = {};
            if (!state.formData.name.trim()) errors.name = 'Name is required';
            if (!state.formData.password) errors.password = 'Password is required';

            state.errors = errors;
            state.submitError = '';
            if (Object.keys(errors).length === 0) {
                state.isSubmitting = true;
                updateDOM();

                try {
                    const email = `${state.formData.name.toLowerCase()}@gmail.com`;
                    const userCredential = await signInWithEmailAndPassword(auth, email, state.formData.password);
                    const user = userCredential.user;
                    if (!user.emailVerified) {
                        throw new Error('Please verify your email before signing in.');
                    }
                    state.isSubmitting = false;
                    updateDOM();
                    setTimeout(() => window.location.href = 'home.html', 1000);
                } catch (error) {
                    state.isSubmitting = false;
                    state.submitError = error.message || 'Failed to sign in. Please check your credentials.';
                    updateDOM();
                }
            } else {
                updateDOM();
            }
        });

        form.addEventListener('input', (e) => {
            const { name, value } = e.target;
            state.formData = { ...state.formData, [name]: value };
            updateDOM();
        });

        togglePassword.addEventListener('click', () => {
            state.showPassword = !state.showPassword;
            updateDOM();
        });
    </script>
</body>
</html>
